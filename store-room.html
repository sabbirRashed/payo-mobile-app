<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
</head>

<body>
    <h1>Welcome to Practice File</h1>

    <h2>Your poient is: <span id="poient">0</span></h2>
    <button id="button-1">button 1</button>
    <button id="button-2">button 2</button>
    <button id="button-3">button 3</button>

   <script>
    function getPoient(num){
        document.getElementById('poient').innerText = num;
    }

    document.getElementById('button-1')
        .addEventListener('click', function(){
            getPoient(1)
        })
    document.getElementById('button-2')
        .addEventListener('click', function(){
           getPoient(2)
        })
    document.getElementById('button-3')
        .addEventListener('click', function(){
           getPoient('3')
        })
   </script>
</body>

</html>
