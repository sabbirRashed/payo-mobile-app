<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payo Login Page</title>
    <!-----------------daisyUi CDN ------------------->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <!-------tailwind CDN------------>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
</head>

<body class="bg-[#f4f5f7] h-[100vh]  flex flex-col justify-center items-center">
    <div class=" w-[300px] h-[130px] bg-[url(./assets/bg.png)] bg-cover flex justify-center items-center">
         <img src="./assets/Group.png" alt="">
    </div>
    <form class=" w-[350px] bg-white p-8 rounded-2xl">
        <div>
            <label for="number" class="font-semibold">Mobile Number</label>
            <input type="text" id="number" placeholder="Enter Your Number" class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none" />
           
        </div>
        

        <div class="mt-5">
            <label for="pin" class="font-semibold">4 Digit Pin</label>
            <input type="text" id="pin" placeholder="Enter Your 4 Digit Pin" class="input bg-[#f4f5f7] mt-3 rounded-3xl border-none"/>
        </div>

        <button id="login-btn" class="btn mt-5 w-full bg-[#0874F2] rounded-3xl text-white">Login</button>
    </form>

    <!------------JavaScript File---------------->
    <script src="Script/script.js"></script>
</body>

</html>
